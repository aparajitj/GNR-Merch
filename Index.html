    body {
      margin: 0;
      font-family: 'Special Elite', 'Rock Salt', cursive, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #e50914;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;

    nav a {
      color: #f5f5f5;

    .hero {
  background: url('https://upload.wikimedia.org/wikipedia/en/5/5c/GunsnRosesUseYourIllusion.jpg') no-repeat center center/cover;
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;

}

.hero h2 {

  margin: 0;
  font-size: 1.6rem;
  color: #ffd700;
}


    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product h3 {
      margin-top: 1rem;
      color: #ffd700;
    }

    .product .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ffd700;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
    }

    .product .img-link {
      display: block;
      max-width: 300px;
      margin: 0 auto;
    }

    .product .img-link img {
      display: block;
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #888;
    }

    /* üåê Mobile-specific tweaks */

    flex-direction: row; /* ‚úÖ Keep it horizontal */

      header h1 {

@media (max-width: 768px) {
